<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main>

    <picture>

      <source srcset="images/image-header-desktop.jpg" media="(min-width: 1000px)">
      <img src="images/image-header-mobile.jpg" alt="">

    </picture>


    <div class="content">
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="main-figures">
        <ul>
          <li class="chiffre">10K+</li>
          <li class="title">companies</li>
        </ul>
        <ul>
          <li class="chiffre">314</li>
          <li class="title">templates</li>
        </ul>
        <ul class="queries">
          <li class="chiffre">12m+</li>
          <li class="title">queries</li>
        </ul>
      </div>
    </div>


  </main>

</body>

</html>
